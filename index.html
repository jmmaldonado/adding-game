    </div>
    <div id="game-container">
        <div id="problem">
        </div>
        <div id="answers">
            <button class="button-84" id="option1"></button>
            <button class="button-84" id="option2"></button>
            <button class="button-84" id="option3"></button>
        </div>

</html>
